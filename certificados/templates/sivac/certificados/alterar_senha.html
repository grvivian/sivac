{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIVAC - Alterar Senha</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="{% static 'sivac/certificados/base.js'%}"></script>
    <link rel="stylesheet" href="{% static 'sivac/certificados/css.css'%}">
</head>
<body class="body-login"> 
    
    <div class="form_center px-sm-3 form-login">
	    <h2 class="pb-3"> <i class="bi bi-key"> </i> Alterar senha </h2>
        
        {% if messages %}
            {% for m in messages %}
                <center>
                    <div class="fazer_modal">
                        <div id="modal_menssagem" class="alert alert-{{m.tags}}" role="alerts">
                            {{ m }}
                            <div class="fechar_modal" onclick="fechar_modal_mensagem()">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="18" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
                                    <path d="M1.293 1.293a1 1 0 0 1 1.414 0L8 6.586l5.293-5.293a1 1 0 1 1 1.414 1.414L9.414 8l5.293 5.293a1 1 0 0 1-1.414 1.414L8 9.414l-5.293 5.293a1 1 0 0 1-1.414-1.414L6.586 8 1.293 2.707a1 1 0 0 1 0-1.414z"/>
                                </svg>
                            </div>
                        </div>
                    </div>
                </center>
            {% endfor %}
        {% endif %}

        <form action="/sivac/certificados/alterar_senha/" method="POST">
            {% csrf_token %}
            {{ form | crispy }}
            <br>
            <div class="d-grid gap-2">
                <input type="submit" class="btn btn-primary" value="Alterar">
            </div>
        </form><br>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{% static 'sivac/certificados/main.js'%}"></script>
</body>
</html>
